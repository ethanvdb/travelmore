<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/travelmore.js"></script>

<h:head><title>Travel More</title></h:head>

<h:body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.xhtml"><img src="images/travelmore.png" alt="" srcset="" class="afbeelding" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item zoeken-menuknop">
                        <a class="nav-link" href="#">Reizen zoeken op bestemming</a>
                    </li>
                    <li class="nav-item active">
                        <h:form>
                            <h:commandLink action="#{reisController.getAllReizen}" value="Bekijk alle reizen" styleClass="nav-link"/>
                        </h:form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Boeken</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main">
        <section>
            <h:form>
                <h:selectOneMenu id="bestemming" binding="#{gekozenBestemming}" >
                    <f:selectItems  value="#{plaatsController.allBestemmingen}" var="b" itemLabel="#{b.toString()}" itemValue="#{b.id}"/>
                </h:selectOneMenu>
                <h:selectOneMenu id="vertrekplaats" binding="#{gekozenVertrekplaats}" >
                    <f:selectItems  value="#{plaatsController.allVertrekplaatsen}" var="v" itemLabel="#{v.toString()}" itemValue="#{v.id}"/>
                </h:selectOneMenu>
                <h:selectOneMenu id="transportmiddel" binding="#{gekozenTransportmiddel}" >
                    <f:selectItems  value="#{transportmiddelController.transportmiddelen}" var="t" itemLabel="#{t.toString()}" itemValue="#{t.id}"/>
                </h:selectOneMenu>
                <h:inputText binding="#{gekozenPrijs}">
                    <f:validateLongRange minimum="0"/>
                </h:inputText>
                <h:inputText binding="#{gekozenVrijePlaatsen}">
                    <f:validateLongRange minimum="1" maximum="100"/>
                </h:inputText>
                <h:commandButton value="Filter" action="#{reisController.filterReizen(
                gekozenBestemming.value,
                gekozenVertrekPlaats.value,
                gekozenTransportMiddel.value,
                gekozenPrijs.value,
                gekozenVrijePlaatsen.value)}"/>
            </h:form>
        </section>

        <h:dataTable value="#{reisController.reizen}" var="tempReis">
            <h:column>
                <f:facet name="header">Id</f:facet>
                Tafel - #{tempReis.id}
            </h:column>
            <h:column>
                <f:facet name="header">Naam</f:facet>
                #{tempReis.naam}
            </h:column>
            <h:column>
                <f:facet name="header">Datum</f:facet>
                #{tempReis.beginDatum}
            </h:column>
            <h:column>
                <f:facet name="header">Prijs</f:facet>
                #{tempReis.prijs}
            </h:column>
        </h:dataTable>
    </main>



</h:body>

</html>
