                    </li>
                    <h:panelGroup rendered="#{persoonController.login.typeGebruiker.id eq 1}">

                            <h:form>
                                <h:commandLink action="#{reisController.nieuweReis}" value="Nieuwe Reis Aanmaken" styleClass="nav-link"/>
                            </h:form>
                        </li>
                    </h:panelGroup>
                </ul>
                <h:panelGroup rendered="#{persoonController.login.id eq null}">
                    <h:form>
                        <h:commandLink action="#{persoonController.loginPagina}" value="Login" styleClass="nav-link"/>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup rendered="#{persoonController.login.id ne null}">
                    <h:form>
                        <h:commandLink action="#{persoonController.accountPagina}" value="#{persoonController.login.voorNaam}" styleClass="nav-link"/>
                    </h:form>
                </h:panelGroup>
            </div>
        </nav>
    </header>

    <div id="LoginForm">
        <div class="container">
            <h1 class="form-heading">Welkom op de registreer-pagina</h1>
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2>Registreren</h2>
                        <p>Gelieve uw email en wachtwoord op te geven</p>
                    </div>

                    <h:form id="Register">
                        <div class="form-group">
                            <!--<input type="text" class="form-control" binding="#{Voornaam}" id="inputVoornaam" placeholder="Voornaam"></input>-->
                            <label for="inputVoornaam">Voornaam</label>
                            <h:inputText styleClass="form-control" id="inputVoornaam" binding="#{Voornaam}" placeholder="Voornaam"></h:inputText>
                        </div>
                        <div class="form-group">
                            <!--<input type="text" class="form-control" binding="#{Naam}" id="inputNaam" placeholder="Naam"></input>-->
                            <label for="inputNaam">Naam</label>
                            <h:inputText styleClass="form-control" id="inputNaam" binding="#{Naam}" placeholder="Naam"></h:inputText>
                        </div>
                        <div class="form-group">
                            <!--<input type="email" class="form-control" binding="#{Email}" id="inputEmail" placeholder="Email"></input>-->
                            <label for="inputEmail">Email</label>
                            <h:inputText styleClass="form-control" id="inputEmail" binding="#{Email}" placeholder="Email"></h:inputText>
                        </div>
                        <div class="form-group">
                            <!--<input type="password" class="form-control" binding="#{Password1}" id="inputPassword1" placeholder="Wachtwoord"></input>-->
                            <label for="inputPassword1">Wachtwoord</label>
                            <h:inputSecret styleClass="form-control" id="inputPassword1" binding="#{Password1}" placeholder="Wachtwoord"></h:inputSecret>
                        </div>
                        <div class="form-group">
                            <!--<input type="password" class="form-control" binding="#{Password2}" id="inputPassword2" placeholder="Wachtwoord bevestigen"></input>-->
                            <label for="inputPassword2">Wachtwoord bevestigen</label>
                            <h:inputSecret styleClass="form-control" id="inputPassword2" binding="#{Password2}" placeholder="Wachtwoord bevestigen"></h:inputSecret>
                        </div>
                        <h:commandButton styleClass="btn btn-primary" value="CreÃ«er uw account" action="#{persoonController.addPersoon(
                                    Voornaam.value,
                                    Naam.value,
                                    Email.value,
                                    Password1.value,
                                    Password2.value)}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
