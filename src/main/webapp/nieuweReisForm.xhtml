<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/travelmore.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css"></link>

<h:head>
    <title>Travel More - Login</title>
</h:head>

<h:body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.xhtml"><img src="images/travelmore.png" alt="" srcset="" class="afbeelding" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.xhtml">Home</a>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink action="#{reisController.getAllReizen}" value="Bekijk alle reizen" styleClass="nav-link"/>
                        </h:form>
                    </li>
                    <h:panelGroup rendered="#{persoonController.login.typeGebruiker.id eq 1}">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink action="#{reisController.nieuweReis}" value="Nieuwe Reis Aanmaken" styleClass="nav-link"/>
                            </h:form>
                        </li>
                    </h:panelGroup>
                </ul>
                <h:panelGroup rendered="#{persoonController.login.id eq null}">
                    <h:form>
                        <h:commandLink action="#{persoonController.loginPagina}" value="Login" styleClass="nav-link"/>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup rendered="#{persoonController.login.id ne null}">
                    <h:form>
                        <h:commandLink action="#{persoonController.accountPagina}" value="#{persoonController.login.voorNaam}" styleClass="nav-link"/>
                    </h:form>
                </h:panelGroup>
            </div>
        </nav>
    </header>

    <div id="LoginForm">
        <div class="container">
            <h1 class="form-heading">Maak hier een nieuwe reis aan</h1>
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                            <h2>Nieuwe Reis</h2>
                    </div>
                    <h:form id="nieuweReisForm" styleClass="inline">
                        <div class="form-group">
                            <label for="naamNR">Naam van de reis</label>
                            <h:inputText styleClass="form-control" id="naamNR" binding="#{nieuweNaam}">
                            </h:inputText>

                            <label for="bestemmingNR">Bestemming</label>
                            <h:selectOneMenu styleClass="form-control" id="bestemmingNR" binding="#{nieuweBestemming}" >
                                <f:selectItem itemValue = "" itemLabel = "Kies je bestemming" />
                                <f:selectItems  value="#{plaatsController.plaatsen}" var="b" itemLabel="#{b.toString()}" itemValue="#{b.id}"/>
                            </h:selectOneMenu>

                            <label for="vertrekplaatsNR">Vertrekplaats</label>
                            <h:selectOneMenu styleClass="form-control" id="vertrekplaatsNR" binding="#{nieuweVertrekplaats}" >
                                <f:selectItem itemValue = "" itemLabel = "Kies je vertrekplaats" />
                                <f:selectItems  value="#{plaatsController.plaatsen}" var="v" itemLabel="#{v.toString()}" itemValue="#{v.id}"/>
                            </h:selectOneMenu>

                            <label for="transportmiddelNR">Transportmiddel</label>
                            <h:selectOneMenu styleClass="form-control" id="transportmiddelNR"  binding="#{nieuweTransportmiddel}" >
                                <f:selectItem itemValue = "" itemLabel = "Kies je transportmiddel" />
                                <f:selectItems  value="#{transportmiddelController.transportmiddelen}" var="t" itemLabel="#{t.toString()}" itemValue="#{t.id}"/>
                            </h:selectOneMenu>

                            <label for="prijsNR">Budget</label>
                            <h:inputText styleClass="form-control" id="prijsNR" binding="#{nieuwePrijs}">
                            </h:inputText>

                            <label for="plaatsenNR">Aantal plaatsen</label>
                            <h:inputText  styleClass="form-control" id="plaatsenNR" binding="#{nieuweVrijePlaatsen}">
                            </h:inputText>

                            <label for="beginDatumNR">Begindatum (dd/mm/yyyy)</label>
                            <h:inputText styleClass="form-control" id="beginDatumNR" binding="#{nieuweBeginDatum}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>

                            <label for="eindDatumNR">Einddatum (dd/mm/yyyy)</label>
                            <h:inputText styleClass="form-control" id="eindDatumNR" binding="#{nieuweEindDatum}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>

                            <h:commandButton styleClass="form-control" value="Voeg reis toe" action="#{reisController.addReis(
                                    nieuweNaam.value,
                                    nieuweBestemming.value,
                                    nieuweVertrekplaats.value,
                                    nieuweTransportmiddel.value,
                                    nieuwePrijs.value,
                                    nieuweVrijePlaatsen.value,
                                    nieuweBeginDatum.value,
                                    nieuweEindDatum.value)}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>


</h:body>
</html>
